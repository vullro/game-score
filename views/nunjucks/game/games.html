{% set title = "Game" %}
{% extends "layout/base.html" %}
 
{% block content -%}
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    {% for game in games %}
        
	<div class="max-w-sm rounded overflow-hidden shadow-lg bg-gray-200">
		<img class="w-full" src="{{game.imgUrl}}" alt="Sunset in the mountains">
		<div class="px-6 py-4">
			<div class="font-bold text-xl mb-2">{{game.name}}  {{game.url}}</div>
			<p class="text-gray-700 text-base">
			{{game.description}}
			</p>
		</div>
		<div class="px-6 pt-4 pb-2">
			<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{game.type}}</span>
			<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">{{game.dateFormat(game.createdAt)}}</span>
			<span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">#winter</span>
		</div>
	</div>
    {% endfor %}
	<div class="max-w-sm rounded overflow-hidden shadow-lg  bg-gray-200">

		<div class="h-full px-6 pt-4 pb-2">
 
			<button onclick="location.href='/game/write'"
		   class="mx-auto bg-red-500 rounded-full h-16 w-16 flex items-center  justify-center">
  			작성하기
			</button>
		</div>
		
	</div>

</div>

		</button>
	</div>
</div-->

	

{% endblock %}
